<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>钱包</title>
	<!-- 设置viewport -->
	<meta name="viewport" content="width=device-width,maximum-scale=1.0,minimum-scale=1.0,initial-scale=1.0,user-scalable=no">
	<!-- 引入重置CSS样式表 -->
	<link rel="stylesheet" href="./css/reset.css">

	<!-- 引入使页面支持rem的JS文件 -->
	<script src="./js/rem.js"></script>

	<!-- 引入jQuery -->
	<script src="./jquery.min.js"></script>

	<!-- 引入disease.css文件 -->
	<link rel="stylesheet" href="./css/wallet.css">
</head>
<body>
	<!-- 头部开始 -->
	<div id="header">
		<a id="add" href="#"><img src="./imgs/left.png" alt=""></a>
		<h1>钱包</h1>
		<a id="more" href="#"><img src="./imgs/more.png" alt=""></a>
	</div>
	<!-- 头部结束 -->
	<!-- 余额 -->
	<div class="box-one">
		<div class="balance">余额</div>
		<div class="zero">0.00</div>
	</div>
	<!-- 充值提现 -->
	<div class="box-two">
		<div class="top-ups">充值</div>
		<div class="withdrawals">提现</div>
	</div>
	<!-- 支付宝 -->
	<div class="box-three">
		<div class="bao">支付宝</div>
		<div class="jian">&gt</div>
	</div>
	<!-- 微信 -->
	<div class="box-four">
		<div class="wei">微信</div>
		<div class="jian2">&gt</div>
	</div>
	
</body>
</html>
