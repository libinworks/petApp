<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册页面</title>
	<!-- 设置viewport -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<!-- 引入重置CSS样式表 -->
	<link rel="stylesheet" href="./css/reset.css">
	<!-- 引入index.css文件 -->
	<link rel="stylesheet" href="./css/register.css">
	<!-- 引入1.11.1 的jquery文件 -->
	<script src="./js/jquery.min.js"></script>
	<!-- 引入使页面支持rem的JS文件 -->
	<script src="./js/rem.js"></script>
	<!-- 引入当前页面js -->
	<script src="./js/register.js"></script>
</head>
<body>
<!-- 登录 logo 开始 -->
	<div id="logo">
		<img src="./imgs/logo.png" alt="">
	</div>
<!-- 登录 logo 结束 -->

<!-- 手机号 获取验证码 开始 -->
	<div id="login">
		<form action="">
			<input id="uname" type="text" placeholder="手机号码">
			<div class="obtain">
				<input id="uname" type="text" placeholder="">
				<div class="obtain-2"><a href="">获取验证码</a></div>
			</div>
			<a href="./login.html">
				<input type="button" value="注册">
			</a>
		</form>
	</div>
<!-- 手机号 获取验证码 结束 -->

<!-- 微信 qq 新浪 登录 开始 -->
	<div id="partylogin">
		<div><a href="">注册即表明你同意本APP隐私协议</a></div>
	</div>
<!-- 微信 qq 新浪 登录 结束 -->

<!-- 还没有 账号？ 注册 开始 -->
	<div id="reg">
		<a href="./login.html">已经有帐号？登录</a>
	</div>
<!-- 还没有 账号？ 注册 结束 -->
</body>
</html
