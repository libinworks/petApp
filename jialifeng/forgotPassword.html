<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>忘记密码</title>
	<!-- 设置viewport -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<!-- 引入重置CSS样式表 -->
	<link rel="stylesheet" href="./css/reset.css">
	<!-- 引入index.css文件 -->
	<link rel="stylesheet" href="./css/ForgotPassword.css">
	<!-- 引入1.11.1 的jquery文件 -->
	<script src="./js/jquery.min.js"></script>
	<!-- 引入使页面支持rem的JS文件 -->
	<script src="./js/rem.js"></script>
	<!-- 引入当前页面js -->
	<script src="./js/ForgotPpassword.js"></script>
</head>
<body>
<!-- 头部开始 -->
	<div id="header">
		<a id="add" href="./login.html"><</a>
		<!-- <h1>修改密码</h1> -->
		<a id="more" href="./login.html">完成</a>
	</div>
<!-- 头部结束 -->

<!-- 原始密码开始 -->
	<div id="wrap">
		<div class="original">
			<label for="">手机</label>
			<input type="text" placeholder="请输入11位有效手机号码">
		</div>
		<div class="original">
			<label for="">验证码</label>
			<input type="text" placeholder="验证码">
			<div class="send-out"><a href="">发送验证码</a></div>
		</div>
		<div style="width:18.75rem;height:0.5rem;background:#EEEEEE;"></div>
		<div class="original" class="originalNew">
			<label for="">新密码</label>
			<input type="text" placeholder="请输入（6—16位字母、数字）">
		</div>
		<div class="original last">
			<label for="">确认密码</label>
			<input type="text" placeholder="请重复新密码">
		</div>
	</div>
<!-- 原始密码结束 -->
</body>
</html>
